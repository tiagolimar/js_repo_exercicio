    <form class="container border border-black d-flex flex-column mt-5 mb-5 p-4 rounded rounded-4">
        <h2 class="text-center">Calculadora</h2>
        <hr>
        <div class="row">
            <div class="col">
                <div class="control">
                    <label for="numero1" class="form-label">Número 1</label>
                    <input id="numero1" type="number" step="0.001" class="form-control border border-dark">
                </div>
            </div>
            <div class="col">
                <div class="control">
                    <label for="numero2" class="form-label">Número 2</label>
                    <input id="numero2" type="number" step="0.001" class="form-control border border-dark">
                </div>
            </div>   
        </div>
        <div class="row pt-4">
            <div class="col"><button class="btn btn-primary w-100">+</button></div>
            <div class="col"><button class="btn btn-danger w-100">-</button></div>
            <div class="col"><button class="btn btn-success w-100">*</button></div>
            <div class="col"><button class="btn btn-warning w-100">/</button></div>
            <div class="col"><button class="btn btn-secondary w-100">CE</button></div>
            <div class="col"><button class="btn btn-primary w-100">=</button></div>
        </div>
        <p id="display" class="text-center fs-3 fw-bold mt-2">Resultado</p>
    </form>
